<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health System Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Health System Example</h1>
    </header>
    <main>
        <section id="healthSection">
           

            <p>Player Health:  <div id="healthbarcontainer">
                <div id="health-bar"> </div> 
            </div></p>
            <p>Enemy Health:  <div id="enemyhealthbarcontainer">
                <div id="hit-text">  </div>
                <div id="enemy-health-bar">   </div> 
                
            </div></p>
            <button id="take-damage">Take Damage</button>
            <button id="heal-self">Heal</button>
            <button id="regen-self">Regenerate</button>
            <button id="attack-enemy">Weak Attack</button>
            <button id="heal-enemy">heal the enemy</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>
    <script src="healthsystem.js"></script>
</body>
</html>
